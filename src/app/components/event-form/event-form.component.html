<div class="form-container">
  <h1>הוסף קבוצה חדשה</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="eventForm" class="event-form">
    <div class="form-group">
      <label for="name">שם</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter event name" required />
    </div>

    <div class="form-group">
      <label for="description">תיאור</label>
      <textarea id="description" formControlName="description" placeholder="Enter event description"></textarea>
    </div>

    <div class="form-group">
      <label for="category">קטגוריה</label>
      <input id="category" type="text" formControlName="category" placeholder="Enter category" />
    </div>

    <div class="form-group">
      <label for="link">קישור</label>
      <input id="link" type="text" formControlName="link" placeholder="Enter link" />
    </div>

    <div class="form-group">
      <label for="image">תמונה</label>
      <input id="imagePath" type="file" (change)="onFileSelect($event, 'imagePath')" />
    </div>

    <button type="submit" [disabled]="eventForm.invalid">שלח</button>
  </form>
</div>
