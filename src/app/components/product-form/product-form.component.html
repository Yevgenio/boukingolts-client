<div class="form-container">
  <h1>Create New</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="productForm" class="product-form">
    <div class="form-group">
      <label for="name">Title</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter product name" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter product description"></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" formControlName="category" placeholder="Enter category" />
    </div>

    <div class="form-group">
      <label for="images">Gallery</label>
      <input id="images" type="file" (change)="onFilesSelect($event)" multiple />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
